<mat-sidenav-container class="sidenav-container">
  <mat-sidenav 
    #drawer 
    [mode]="isSmallScreen ? 'over' : 'side'" 
    [(opened)]="isSidenavOpen" 
    class="sidenav">

    <mat-nav-list>
      <!-- Admin only -->
      <ng-container *ngIf="isAdmin()">
        <a mat-list-item routerLink="/dashboard/users" routerLinkActive="active" (click)="maybeCloseSidenav()">Usuarios</a>
        <hr>
        <a mat-list-item routerLink="/dashboard/inventario" routerLinkActive="active" (click)="maybeCloseSidenav()">Inventarios</a>
        <a mat-list-item routerLink="/dashboard/categorias" routerLinkActive="active" (click)="maybeCloseSidenav()">Categorias</a>
        <a mat-list-item routerLink="/dashboard/descuentos" routerLinkActive="active" (click)="maybeCloseSidenav()">Descuentos</a>
        <a mat-list-item routerLink="/dashboard/ventas" routerLinkActive="active" (click)="maybeCloseSidenav()">Ventas</a>
        <a mat-list-item routerLink="/dashboard/facturas" routerLinkActive="active" (click)="maybeCloseSidenav()">Facturas</a>
        <a mat-list-item routerLink="/dashboard/productos" routerLinkActive="active" (click)="maybeCloseSidenav()">Productos</a>
        <hr>
        <a mat-list-item routerLink="/dashboard/configuracion" routerLinkActive="active" (click)="maybeCloseSidenav()">Configuracion</a>
        <a mat-list-item routerLink="/dashboard/panel-de-control" routerLinkActive="active" (click)="maybeCloseSidenav()">Panel de Control</a>
      </ng-container>

      <!-- Editor only -->
      <ng-container *ngIf="isEditor()">
        <a mat-list-item routerLink="/dashboard/configuracion" routerLinkActive="active" (click)="maybeCloseSidenav()">Configuracion</a>
        <a mat-list-item routerLink="/dashboard/panel-de-control" routerLinkActive="active" (click)="maybeCloseSidenav()">Panel de Control</a>
      </ng-container>

      <!-- User only -->
      <ng-container *ngIf="isUser()">
        <a mat-list-item routerLink="/dashboard/productos" routerLinkActive="active" (click)="maybeCloseSidenav()">Productos</a>
      </ng-container>

      <hr>
      <a mat-list-item (click)="logout(); maybeCloseSidenav()">Cerrar sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Dashboard</span>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
