<h2 mat-dialog-title>Editar Usuario</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="editedUser.nombre" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Apellidos</mat-label>
    <input matInput [(ngModel)]="editedUser.apellidos" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Correo</mat-label>
    <input matInput [(ngModel)]="editedUser.correo" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>DNI</mat-label>
    <input matInput [(ngModel)]="editedUser.dni" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Tel√©fono</mat-label>
    <input matInput [(ngModel)]="editedUser.telefono" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Rol</mat-label>
    <input matInput [(ngModel)]="editedUser.id_rol" type="number" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardarCambios()">Guardar</button>
</mat-dialog-actions>
