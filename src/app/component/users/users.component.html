<h2 class="mat-headline">Lista de Usuarios</h2>

<mat-form-field appearance="outline" class="full-width-input">
  <mat-label>Filtrar usuarios</mat-label>
  <input matInput (keyup)="aplicarFiltro($event)" placeholder="Buscar por cualquier campo" />
</mat-form-field>

<button mat-raised-button color="primary" (click)="mostrarFormulario = !mostrarFormulario">
  {{ mostrarFormulario ? 'Cancelar' : 'Crear nuevo usuario' }}
</button>

<!-- Formulario de creación -->
<mat-card *ngIf="mostrarFormulario" class="mt-3">
  <!-- ... tu formulario no cambia ... -->
</mat-card>

<!-- Tabla de usuarios -->
<mat-card class="mt-3">
  <table mat-table [dataSource]="users" matSort class="mat-elevation-z8 full-width-table">
    
    <!-- Usuario -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
      <td mat-cell *matCellDef="let user"> {{ user.usuario }} </td>
    </ng-container>

    <!-- Nombre Completo -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Completo </th>
      <td mat-cell *matCellDef="let user"> {{ user.nombre }} {{ user.apellidos }} </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
      <td mat-cell *matCellDef="let user"> {{ user.correo }} </td>
    </ng-container>

    <!-- DNI -->
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let user"> {{ user.dni }} </td>
    </ng-container>

    <!-- Género -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Género </th>
      <td mat-cell *matCellDef="let user"> {{ user.genero }} </td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
      <td mat-cell *matCellDef="let user"> {{ user.telefono }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="editarUsuario(user)">Editar</button>
        <button mat-button color="accent" (click)="mostrarDetalles(user)">Detalles</button>
        <button mat-button color="warn" (click)="mostrarCambiarContrasena(user)">Contraseña</button>
        <button mat-button color="warn" (click)="eliminarUsuario(user.id)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</mat-card>

<!-- Edición de usuario -->
<mat-card *ngIf="usuarioEditando" class="mt-3">
  <!-- ... formulario de edición sin cambios ... -->
</mat-card>
