<h2 mat-dialog-title>Cambiar contraseña</h2>

<mat-dialog-content class="dialog-content">
  <p class="usuario-label">Usuario: {{ data.usuario }}</p>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nueva contraseña</mat-label>
    <input matInput [(ngModel)]="newPassword" type="password" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!newPassword" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
